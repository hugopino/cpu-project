services:

  db:
    image: postgres:alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootcpudb
      POSTGRES_DB: cpudb
    ports:
      - "5432:5432"
    #volumes:
     # - db:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.admin
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "9090:80"
    #volumes:
     # - pgadmin:/var/lib/pgadmin
    depends_on:
      - db

#volumes:
 # db:
  #pgadmin: